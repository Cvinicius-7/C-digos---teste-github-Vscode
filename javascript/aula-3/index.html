<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h2>Cadastro de funcinários</h2>
    <form>
      <div class="mb-3 mt-3">
        <label>Nome:</label>
        <input type="text" class="form-control" id="Nome" placeholder="Digite Seu Nome:">
      </div>
      <div class="mb-3">
        <label> Ano de Nascimento </label>
        <input type="text" class="form-control" id="anoNascimento" placeholder="Digite Seu Ano de Nascimento:">
      </div>
      <input type="button" class="btn btn-primary" value="Enviar" onclick="apresenta()">
      <div class="mb-3 mt-3">
        <label>Saída:</label>
        <input type="text" class="form-control" id="apresentacao" readonly>
      </div>
    </form>
  </div>
  <script>
    function apresenta(){
      let nome = document.getElementById("Nome").value;
      let anoNascimento = parseInt(document.getElementById("anoNascimento").value);
      let idade = new Date().getFullYear() - anoNascimento;
      let mensagem = "Sou " + nome +  "e tenho " + idade + " Anos";

      document.getElementById("apresentacao").value = mensagem;
    }

  </script>


</body>

</html>
