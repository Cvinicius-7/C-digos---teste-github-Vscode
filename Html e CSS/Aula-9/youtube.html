<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inserção de videos do Youtube</title>
  </head>
  <body>
    <h1>Vídeo do Youtube com controle</h1>
    <iframe
      width="320"
      height="240"
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
    ></iframe>
    <h1>Vídeo do Youtube com Autoplay</h1>
    <iframe
      width="320"
      height="240"
      src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1"
    ></iframe>
    <h1>Vídeo com autoplay e muted</h1>
    <iframe
      width="320"
      height="240"
      src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"
    ></iframe>
    <h1>Vídeo com loop</h1>
    <iframe
      width="320"
      height="240"
      src="https://www.youtube.com/embed/tgbNymZ7vqY?loop=1"
    ></iframe>
  </body>
</html>
