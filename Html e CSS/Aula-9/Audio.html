<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Áudio</title>
</head>
<body>
    <h1>Áudio com controle</h1>
    <audio controls>
        <source src="/Html e CSS/Aula-9/audio/horse.mp3" type audio/mpeg>
    Este audio não é suportado pela navegador.
    </audio>
    <h1>Áudio com Autoplay</h1>
    <audio controls autoplay>
        <source src="/Html e CSS/Aula-9/audio/horse.mp3" type audio/mpeg>
    Este audio não é suportado pela navegador.
    </audio>
    <h1>áudio com autoplay e muted</h1>
    <audio controls autoplay muted>
        <source src="/Html e CSS/Aula-9/audio/horse.mp3" type audio/mpeg>
    Este audio não é suportado pela navegador.
    </audio>
</body>
</html>
