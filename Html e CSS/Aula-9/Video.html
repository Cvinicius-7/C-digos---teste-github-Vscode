<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inseção de vídeo</title>
  </head>
  <body>
    <h1>Vídeo com controle</h1>
    <video width="320" height="240" controls>
      <source src="/Html e CSS/Aula-9/video/mov_bbb.mp4" type="video/mp4" />
      Este video não é suportado pela navegador
    </video>
    <h1>Vídeo com Autoplay</h1>
    <video width="320" height="240" controls autoplay>
      <source src="/Html e CSS/Aula-9/video/mov_bbb.mp4" type="video/mp4" />
      Este video não é suportado pela navegador
    </video>
    <h1>Vídeo com autoplay e muted</h1>
    <video width="320" height="240" controls autoplay muted>
      <source src="/Html e CSS/Aula-9/video/mov_bbb.mp4" type="video/mp4" />
      Este video não é suportado pela navegador
    </video>
  </body>
</html>
