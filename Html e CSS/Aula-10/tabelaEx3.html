<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terceiro exemplo de tabelas em HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Terceiro exemplo de tabelas em HTML</h1>
    <table>
      <caption>
        Monthly Savings
      </caption>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
    </table>
  </body>
</html>
