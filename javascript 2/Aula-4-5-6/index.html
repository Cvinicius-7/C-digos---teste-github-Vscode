<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instituto Infnet: JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Instituto Infnet</h2>
        <p>Cadastramento de Disciplinas</p>
        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Entre com o nome da disciplina" value=""
                        id="nome">
                </div>

                <div class="col">
                    <input type="text" class="form-control" placeholder="Entre com o nome do professor" value=""
                        id="professor">
                </div>

                <div class="col">
                    <select id="curso" class="form-select">
                        <option disabled>Selecione um curso</option>
                    </select>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="inclusao()">Incluir</button>
                </div>
            </div>
        </form>
    </div>

    <div id="div-disciplinas" class="container mt-3">
        <hr>
        <h6>Listagem de disciplinas</h6>
        <div class="col">
            <select id="curso-filtro" class="form-select">
                <option disabled>Selecione um curso</option>
            </select>
        </div>
        <table id="tabela-disciplinas" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Professor</th>
                    <th>Curso</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <script src="script.js"></script>

</body>

</html>
