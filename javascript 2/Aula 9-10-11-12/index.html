<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppVendas</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de vendas</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label>Produto</label>
                <input type="text" class="form-control" id="produto" placeholder="Digite o produto">
            </div>

            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Digite a quantidade">
            </div>

            <div class="form-group">
                <label>Preço</label>
                <input type="number" class="form-control" id="preco" placeholder="Digite o preço">
            </div>

            <button type="button" class="btn btn-default" onclick="vender()">Registrar</button>
        </form>
    </div>
    <div class="container">
        <hr>
        <h2>Histórico de vendas</h2>
        <ul id="historicoVendas"></ul>
    </div>
</body>
</html>
